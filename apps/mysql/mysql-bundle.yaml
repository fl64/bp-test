  mysql-root-password: "cGFzc3dvcmQ="
  wp1-pass: "d29yZHByZXNz"
  wp2-pass: "d29yZHByZXNz"
---
# Source: mysql/templates/primary/svc-headless.yaml
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
spec:
  type: ClusterIP
  clusterIP: None
